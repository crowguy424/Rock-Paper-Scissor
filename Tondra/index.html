<!--A simple rock-paper-scissor program using HTML, CSS AND JS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissor</title>
</head>
<body>

    <div class="container">
        <h2>Rock, Paper and Scissors</h2>
    </div>

    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="rock.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="paper" src="paper.jpeg" height="150" width="150" alt="" onclick="rpsGame(this)">
        <img id="scissors" src="scissors.jpeg" height="150" width="150" alt="" onclick="rpsGame(this)">


    </div>

    <script src="index.js"></script>
    
</body>
</html>
